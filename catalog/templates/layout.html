<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Transfiguration Library Catalog</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,500,700' rel='stylesheet' type='text/css'>

    <body> 
        <div class="container">
            <div class="page-header">
                <div class="row">
                    <a href="/">
                        <img class="pull-left" src="/images/logo.png" />
                    </a>
                    {% if user %}<div class="pull-right"><h5 class="pull-right">Logged in as: {{ user }}</h5><br><a class="btn btn-danger pull-right" href="{{ logout_url }}">Logout</a></div>{% endif %}
                </div>
                <h1 id="transfiguration-title">Library Catalog</h1>
            </div>
        {% block body %}{% endblock %}
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        {% block scripts %}{% endblock %}
