{% extends "layout.html" %}
{% block body %}
{% for book in books %}
<table class="table table-striped table-hover">
    <tr>
        <td class="col-md-2">Barcode</td><td>{{ book[0] }}</td>
    </tr>
    <tr>
        <td class="col-md-2">Title</td><td>{{ book[1] }}</td>
    </tr>
    <tr>
        <td class="col-md-2">Author</td><td>{{ book[2] }}</td>
    </tr>
    <tr>
        <td class="col-md-2">Quantity</td><td>{{ book[3] }}</td>
    </tr>
    <tr>
        <td class="col-md-2">Sticker Tag</td><td>{{ book[4] }}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
