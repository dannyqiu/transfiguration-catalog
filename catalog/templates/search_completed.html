{% extends "layout.html" %}
{% block body %}
<h4>Your search results: <small>{{ search_query }}</small></h4>
<table class="table table-striped table-hover">
    <tr>
        <th>Barcode Number</th>
        <th>Title</th>
        <th>Author</th>
        <th>Quantity</th>
        <th class="col-md-3">Library Sticker Tag</th>
        <th>Copies Borrowed</th>
    </tr>
{% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
        <td>{{ book[4] }}</td>
        <td>{{ book[6] }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
