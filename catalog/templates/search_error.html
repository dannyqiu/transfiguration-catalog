{% extends "layout.html" %}
{% block body %}

{% if error_message %}
<div class="alert alert-danger">
{{error_message}}
</div>
{% endif %}

<form role="form" action="/search" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter a Book Title">
    </div>
    <p>OR</p>
    <div class="form-group">
        <label for="barcode">Barcode Number</label>
        <input type="number" class="form-control" id="barcode" name="barcode" placeholder="Scan/Enter a Barcode">
    </div>
    <p>OR</p>
    <div class="form-group">
        <label for="sticker">Sticker Tag</label>
        <input type="text" class="form-control" id="sticker" name="sticker" placeholder="Enter a Sticker Tag">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
